  <header class="header">
    <button (click)="toggleMenu()"
            class="hamburger">
      <span [ngClass]="menuActive ? 'active' : 'noActive'">
        toggle menu
      </span>
    </button>

    <div class="active-page" *ngIf="selectedPage">
      <h2>{{selectedPage.name}}</h2>
    </div>

  </header>

  <app-menu [@slideInOut]="menuState"
            (selected)="selectedPage=$event">
  </app-menu>

  <div class="main" [@animRoutes]="getPage(appOutlet)">
    <router-outlet #appOutlet="outlet"></router-outlet>
  </div>
